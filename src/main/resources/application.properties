spring.application.name=pxel-software-test-case

spring.datasource.url=jdbc:postgresql://localhost:5432/pxel_accounts
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

spring.data.redis.host=localhost
spring.data.redis.port=6379

server.port=8080

jwt.secret=verySecretKeyForJWTSigningChangeMe
jwt.expiration=3600000

balances.increase.initial-delay=30000
balances.increase.fixed-rate=30000

logging.level.org.springframework.security=DEBUG
